<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainbow Firestorm</title>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        background: #131313;
        overflow: hidden;
      }

      .scene {
        background: #000;
        bottom: 0;
        /* box-shadow: 0 0 0 10px #222, 0 30px 30px -20px #000; */
        height: 80vmin;
        left: 0;
        max-height: 400px;
        max-width: 400px;
        margin: auto;
        position: absolute;
        right: 0;
        top: 0;
        width: 80vmin;
      }

      canvas {
        height: 100%;
        left: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }
    </style>
  </head>

    <div class="scene"></div>

    <script src="../thumbs.js"></script>
