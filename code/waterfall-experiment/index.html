  <title>Waterfall Experiment</title>
  <style>
    * {
      margin: 0;
      padding: 0;

    body {
      background: #000;

    #canvas {
      position: absolute;
      left: 0;

      top: 50%;

      background: #000000;
    }

  <canvas id="canvas" width="400" height="500"></canvas>
