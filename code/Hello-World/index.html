<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
        position: relative;
        width: 100%;
      }

      body {
        background: #eee;
      }

      canvas {
        background: white;

      }

        left: 50%;

        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>

    <canvas id="c"></canvas>
    <script src="../thumbs.js"></script>
    <script src="./index.js"></script>
